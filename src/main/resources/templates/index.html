<form class="form-signin" th:action="@{/check}" method="post">

    <div class="text-center mb-4">
        <img class="mb-4" src="https://www.archunit.org/assets/ArchUnit-Logo.png" alt="" width="300">
        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
    </div>

    <div class="form-label-group">
        <input id="user" class="form-control" name="user" placeholder="Github user" required autofocus>
        <label for="user">Github user</label>
    </div>

    <div class="form-label-group">
        <input id="repo" class="form-control" name="repo" placeholder="Github repo" required>
        <label for="repo">Github repo</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Check it</button>
</form>
